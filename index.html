<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Kevin, Kammin, and Grant's Dog Adoption Optimizer</title>
</head>

<body>

    <header class="h-32 w-full flex flex-col justify-center items-center bg-gray-400 bg-opacity-75 text-white border-b-2 border-black">

        <h1 class="text-3xl">The KKG Dog Finder <i>(because cats suck)</i></h1>

    <div class="container w-64 flex-col text-white mx-auto">

        <h2 class="text-2xl justify-self-center items-center" id="demo">Do You Want A Dog?</h2>

            <div>
                <button class="yes justify-center items-center rounded-2xl bg-gray-400 bg-opacity-75 button hover:bg-blue-300" id="yes1"> 
                     
               Yes. Of Course! </button>

                <button class="no justify-center items-center rounded-2xl bg-gray-400 bg-opacity-75 button hover:bg-blue-300" id="demo1" 
                onclick="window.location='https://media0.giphy.com/media/uhB0n3Eac8ybe/giphy.gif'">
                Nah. Not Really. 
                </button>
            </div>
    </div>
    <div class="container w-64 mx-auto flex-col justify-center items-center text-white py-5">
        <p class="text-2xl " id="head">Doggo Questionnaire</p>
        <p id="subheading">Answer these questions, son</p>
    </div>
    
    <form class="container mx-auto flex justify-center items-center rounded-3xl text-white w-8/12 bg-gray-400 bg-opacity-75">
        <div id="content1">

            <label class="text-2xl pt-5">Name</label> <br><br>
            <input class="text-black w-5/6 p-2" type="name" name="name" placeholder="Tell Us Who You Are!" class="box"> <br><br>
            <label class="text-2xl">Email</label> <br><br>
            <input class="text-black w-5/6 p-2" type="email" name="email" placeholder="Tell Us How To Reach You!" class="box"> <br><br>
            <label class="text-2xl">Age (optional)</label> <br><br>
            <input class="text-black w-5/6 p-2" type="age" name="age" placeholder="Tell Us How Old You Are!" class="box choices"> <br><br>
            <label class="text-2xl">Which option best describes why you're looking for a dog?</label> <br><br>

        <div class="text-black">

            <select>
                <option name="This Better Be Good">This Better Be Good</option>
                <option value="Companionship" class="choices">Companionship</option>
                <option value="I Am a Giver" class="choices">I Am a Giver</option>
                <option value="Home Protection" class="choices">Home Protection</option>
                <option value="Retrieve Lost Tennis Balls" class="choices">Retrieve Lost Tennis Balls</option>
                <option value="Other" class="choices">Other</option>
            </select>
        </div>
        <br>
        <div id="radiocontainer">
        <label id="head1" class="text-2xl">What Size Dog Are We Looking For Here?</label><br><br>

            <input type="radio" name="radio" class="larger" value="small">&nbsp&nbsp&nbspSmall<br><br>
            <input type="radio" name="radio" class="larger" value="medium">&nbsp&nbsp&nbspMedium<br><br>
            <input type="radio" name="radio" class="larger" value="large">&nbsp&nbsp&nbspLarge<br><br>
            <input type="radio" name="radio" class="larger" value="xlarge">&nbsp&nbsp&nbspEnormous, like a horse<br><br>
        </div>
        <label class="text-2xl">Got Money To Burn?</label><br>
        <div id="question2" class="text-black">

            <select>
                <option name="Select an option">Select an option</option>
                <option value="Of Course Not" class="choices">Of Course Not</option>
                <option value="Yup, as the kids say, I'm Rich AF" class="choices">Yup, as the kids say, I'm Rich AF</option>
                <option value="If it Don't Make Dollars" class="choices">If It Don't Make Dollars</option>
                <option value="It Don't Make Sense" class="choices">It Don't Make Sense</option>
                <option value="You Can't Put a Price on Love" class="choices">You Can't Put a Price On Love</option>
            </select>
        </div>
        <br><br>
        <label id="head2" class="text-2xl">What About Temperament? (Check all that apply)</label><br>
        <div id="radio2container" class="larger">
            <input type="radio" name="radio2" value="good_with_children"><label>Friendly</label><br><br>
            <input type="radio" name="radio2" value="good_with_dogs"><label>Calm</label><br><br>
            <input type="radio" name="radio2" value="good_with_cats"><label>Shy</label><br><br>
            <input type="radio" name="radio2" value="house_trained"><label>Energetic</label><br><br>
            <input type="radio" name="radio2" value="good_with_children"><label>Protective</label><br><br>
            <input type="radio" name="radio2" value="chihuahua"><label>Neurotic</label><br><br>
        </div>
        <label id="head2" class="text-2xl">Do You Need a Hypoallergenic Pooch?</label> <br><br>
        <div id="question4" class="text-black">
            <select>
                <option name="Select an option">Select one of the two options, Sneezy</option>
                <option class="text-black" value="Yes" class="choices">Yes</option>
                <option class="text-black" value="No" class="choices">No</option>
            </select>
        </div>
        <button id="submitbutton" type="button"><h3 class="text-2xl pb-7">Submit</h3></button>
    </form>
    <script src="./script.js"></script>
</body>
</html>
