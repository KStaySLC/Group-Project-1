               Yes. Of Course! </button>

<body>
    <div class="heading">
        <h1 id="head">Doggo Questionnaire</h1>
        <h2 id="subheading">Answer these questions, son</h2>
    </div>
    <form>
        <div id="content1">
            <label>Name</label> <br><br>
            <input type="name" name="name" placeholder="Tell Us Who You Are!" class="box"> <br><br>
            <label>Email</label> <br><br>
            <input type="email" name="email" placeholder="Tell Us How To Reach You!" class="box"> <br><br>
            <label>Blood Type</label> <br><br>
            <input type="blood-type" name="blood-type" placeholder="Have You Contacted the Red Cross?" class="box"> <br><br>
            <label>Which option best describes why you're looking for a dog?</label> <br><br>

        <div id="option1">
            <select>
                <option name="Select Your Reason That's Probably You Lying To Yourself">Select Your Reason That's Probably You Lying To Yourself</option>
                <option value="Companionship">Companionship</option>
                <option value="I Am a Giver">I Am a Giver</option>
                <option value="Home Protection">Home Protection</option>
                <option value="Retrieve Lost Tennis Balls">Retrieve Lost Tennis Balls</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <br>
        <label id="head1">What Size Dog Are We Looking For Here?</label><br><br>
            <input type="radio" name="radio" class="larger">&nbsp&nbsp&nbspSmall<br><br>
            <input type="radio" name="radio" class="larger">&nbsp&nbsp&nbspMedium<br><br>
            <input type="radio" name="radio" class="larger">&nbsp&nbsp&nbspLarge<br><br>
            <input type="radio" name="radio" class="larger">&nbsp&nbsp&nbspEnormous, like a horse<br><br>
        <label>Got Money To Burn?</label><br>
        <div id="option2">
            <select>
                <option name="Select an option">Select an option</option>
                <option value="Of Course Not">Of Course Not</option>
                <option value="Yup, as the kids say, I'm Rich AF">Yup, as the kids say, I'm Rich AF</option>
                <option value="If it Don't Make Dollars">If It Don't Make Dollars</option>
                <option value="It Don't Make Sense">It Don't Make Sense</option>
                <option value="You Can't Put a Price on Love">You Can't Put a Price On Love</option>
            </select>
        </div>
        <br><br>
        <label id="head2">What About Temperament? (Check all that apply)</label><br>
        <div id="content2">
            <input type="checkbox" name="checkbox" class="larger"><label>Friendly</label><br><br>
            <input type="checkbox" name="checkbox" class="larger"><label>Calm</label><br><br>
            <input type="checkbox" name="checkbox" class="larger"><label>Shy</label><br><br>
            <input type="checkbox" name="checkbox" class="larger"><label>Energetic</label><br><br>
            <input type="checkbox" name="checkbox" class="larger"><label>Protective</label><br><br>
            <input type="checkbox" name="checkbox" class="larger"><label>Neurotic</label><br><br>
        </div>
    </form>
    <script src="./script.js"></script>
