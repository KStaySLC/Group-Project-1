<body>
    <div class="container w-64 mx-auto flex-col justify-center items-center text-white py-5">
        <p class="text-2xl " id="head">Doggo Questionnaire</p>
        <p id="subheading">Answer these questions, son</p>
    </div>
    
    <form class="container mx-auto flex justify-center items-center rounded-3xl text-white w-8/12 bg-gray-400 bg-opacity-75">
        <div id="content1">
            <label class="text-2xl pt-5">Name</label> <br><br>
            <input class="text-black w-5/6 p-2" type="name" name="name" placeholder="Tell Us Who You Are!" class="box"> <br><br>
            <label class="text-2xl">Email</label> <br><br>
            <input class="text-black w-5/6 p-2" type="email" name="email" placeholder="Tell Us How To Reach You!" class="box"> <br><br>
            <label class="text-2xl">Blood Type</label> <br><br>
            <input class="text-black w-5/6 p-2" type="blood-type" name="blood-type" placeholder="Have You Contacted the Red Cross?" class="box choices"> <br><br>
            <label class="text-2xl">Which option best describes why you're looking for a dog?</label> <br><br>

        <div class="text-black">
            <select>
                <option name="Select Your Reason That's Probably You Lying To Yourself">Select Your Reason That's Probably You Lying To Yourself</option>
                <option value="Companionship" class="choices">Companionship</option>
                <option value="I Am a Giver" class="choices">I Am a Giver</option>
                <option value="Home Protection" class="choices">Home Protection</option>
                <option value="Retrieve Lost Tennis Balls" class="choices"c>Retrieve Lost Tennis Balls</option>
                <option value="Other" class="choices">Other</option>
            </select>
        </div>
        <br>
        <label class="text-2xl">What Size Dog Are We Looking For Here?</label><br><br>
            <input type="radio" name="radio" class="larger">&nbsp&nbsp&nbspSmall<br><br>
            <input type="radio" name="radio" class="larger">&nbsp&nbsp&nbspMedium<br><br>
            <input type="radio" name="radio" class="larger">&nbsp&nbsp&nbspLarge<br><br>
            <input type="radio" name="radio" class="larger">&nbsp&nbsp&nbspEnormous, like a horse<br><br>
        <label class="text-2xl">Got Money To Burn?</label><br>
        <div class="text-black">
            <select>
                <option name="Select an option">Select an option</option>
                <option value="Of Course Not" class="choices">Of Course Not</option>
                <option value="Yup, as the kids say, I'm Rich AF" class="choices">Yup, as the kids say, I'm Rich AF</option>
                <option value="If it Don't Make Dollars" class="choices">If It Don't Make Dollars</option>
                <option value="It Don't Make Sense" class="choices">It Don't Make Sense</option>
                <option value="You Can't Put a Price on Love" class="choices">You Can't Put a Price On Love</option>
            </select>
        </div>
        <br><br>
        <label class="text-2xl">What About Temperament? (Check all that apply)</label><br>
        <div>
            <input type="checkbox" name="checkbox" class="larger"><label class="pl-5px">Friendly</label><br><br>
            <input type="checkbox" name="checkbox" class="larger"><label class="pl-5px">Calm</label><br><br>
            <input type="checkbox" name="checkbox" class="larger"><label class="pl-5px">Shy</label><br><br>
            <input type="checkbox" name="checkbox" class="larger"><label class="pl-5px">Energetic</label><br><br>
            <input type="checkbox" name="checkbox" class="larger"><label class="pl-5px">Protective</label><br><br>
            <input type="checkbox" name="checkbox" class="larger"><label class="pl-5px">Neurotic</label><br><br>
        </div>
        <label class="text-2xl">Do You Need a Hypoallergenic Pooch?</label> <br><br>
        <div class="text-black">
            <select>
                <option name="Select an option">Select one of the two options, Sneezy</option>
                <option value="Yes" class="choices">Yes</option>
                <option value="No" class="choices">No</option>
            </select>
        </div>
        <button><h2 class="text-2xl pb-7">Submit</h2></button>
    </form>
    <script src="./script.js"></script>
